<ion-card class="crypto-card">
  <ion-card-header>
    <div class="card-header-container">
      <div class="crypto-info">
        <ion-card-title class="crypto-name">{{ crypto.name }}</ion-card-title>
        <ion-card-subtitle class="crypto-symbol">{{ crypto.symbol }}</ion-card-subtitle>
      </div>
      <ion-button 
        fill="clear" 
        color="danger" 
        (click)="deleteCrypto($event)" 
        slot="end" 
        *ngIf="delete"
        class="delete-btn">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-card-header>
</ion-card>
